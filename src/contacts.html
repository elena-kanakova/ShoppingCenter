<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Архистрой</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/contacts.css">

</head>
<body>
<div id="wrapper">
    <header id="main-header">
    <div class="container flex wrap">
        <div class="header-logo">
            <a href="#">
                <picture>
                    <source srcset="img/header-logo_mobile.png" media="(max-width: 500px)" alt="Лого">
                    <source srcset="img/header-logo.png">
                    <img src="img/header-logo.png" alt="Лого">
                </picture>
            </a>
        </div>
        <div class="header-address flex">
            <div class="header-address_icon">
                <img src="img/address-icon.png" alt="Иконка">
            </div>
            <div class="header-address_text">
                <p>м. Калужская <br>
                    <span>ул. Профсоюзная, 61A</span>
                </p>
            </div>
        </div>
        <div class="header-time flex">
            <div class="header-time_icon">
                <img src="img/time-icon.png" alt="Иконка">
            </div>
            <div class="header-time_text">
                <p>Время работы <br>
                    <span>с 10:00 до 23:00</span>
                </p>
            </div>
        </div>
        <div class="header-phone">
            <a href="tel:+7 495 727 43 00">+7 (495) 727 43 00</a>
        </div>
        <div class="header-buttons flex">
            <div class="btn flex center">
                <img src="img/search-icon.png" alt="Поиск">
            </div>
            <div class="btn flex center">
                <img src="img/flag-icon.png" alt="Иконка">
            </div>
            <div class="btn flex center">
                <p class="text">P</p>
            </div>
        </div>
        <div class="header-menu">
            <div class="btn-menu flex column">
                <span class="one"></span>
                <span class="two"></span>
                <span class="three"></span>
            </div>
        </div>
    </div>
</header>
<nav id="header_main-nav">
    <div class="container">
        <ul class="flex nav">
            <li class="nav-item">
                <a href="#">
                    <img src="img/shop-icon.png" alt="Иконка">
                    <span class="shop-link">Магазины</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <img src="img/cafe-icon.png" alt="Иконка">
                    <span class="cafe-link">Кафе и рестораны</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <img src="img/news-icon.png" alt="Иконка">
                    <span class="news-link">Новости и акции</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <img src="img/cinema-icon.png" alt="Иконка">
                    <span class="cinema-link">Кинотеатр</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <img src="img/kids-icon.png" alt="Иконка">
                    <span class="kids-link">Для детей</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#">
                    <img src="img/service-icon.png" alt="Иконка">
                    <span class="service-link">Услуги</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
    <section id="section-1">
    <div class="container">
        <p>Здесь когда-нибудь будут контакты</p>
    </div>
</section>
</div>
</body>
</html>
